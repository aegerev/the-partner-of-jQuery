<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="./assets/styles.css" />
    <title>jQuery UI Widgets</title>
  </head>

  <body>
    <div class="bg-info text-light px-4 py-5 mb-5">
        <div class="container text-center">
            <h1>Application For CNBC's "The Partner"</h1>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-5">
                <h3>Skills Form</h3>
                <p> Pick out the one skill that you feel is required to be Marcus Lemonis' Partner.</p>
                <form id="skills-form">
                    <div class="row py-5">
                        <label for="name" class="col-sm-4 col-form-label">Name:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="name" />
                        </div>      

                    <div class="row py-5">
                        <label for="date" class="col-sm-8 col-form-label">Date: </label>
                        <div class="col-sm-4">
                            <input 
                            type="text"
                            class="form-control"
                            id="datepicker"
                            autocomplete="off" />
                        </div>
                    </div>

                    <div class="row py-5">
                        <label for="skills" class="col-sm-4 col-form-label">Skill Name:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="skill-name" />
                        </div>  
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script src="./assets/script.js"></script>

  </body>
</html>
